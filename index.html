<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estimateur de Revenus en Bourse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1b2a26 0%, #743db6 55%, #4dd4bf 120%);
            min-height: 100vh;
        }

        .app-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1000px;
            width: 100%;
            padding: 40px 30px;
            margin: 30px auto;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2em;
        }

        .form-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 0.95em;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #743db6;
            box-shadow: 0 0 0 3px rgba(116,61,182,0.25);
        }

        .input-suffix {
            position: relative;
        }

        .input-suffix input {
            padding-right: 50px;
        }

        .input-suffix::after {
            content: attr(data-suffix);
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            font-weight: 600;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #743db6 0%, #4dd4bf 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(77, 212, 191, 0.35);
        }

        button:active {
            transform: translateY(0);
        }

        .results {
            display: none;
            margin-top: 30px;
        }

        .results.show {
            display: block;
        }

        .result-card {
            background: linear-gradient(135deg, #743db6 0%, #4dd4bf 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .result-main {
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        .result-value {
            font-size: 2.5em;
            font-weight: bold;
            margin: 10px 0;
        }

        .result-details {
            background: white;
            color: #333;
            padding: 20px;
            border-radius: 10px;
            margin-top: 15px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            color: #666;
            font-weight: 500;
        }

        .detail-value {
            font-weight: 700;
            color: #743db6;
        }

        .chart-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: right;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            background: #f8f9fa;
            color: #743db6;
            font-weight: 600;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .currency {
            font-weight: 600;
        }

        .scenarios-section {
            margin-top: 40px;
        }

        .scenarios-grid { /* conservÃ© pour backward compat si JS futur */
            margin-bottom: 30px;
        }

        .scenario-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            border: 2px solid #e0e0e0;
        }

        .scenario-card h3 {
            color: #743db6;
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .scenario-input {
            margin-bottom: 12px;
        }

        .scenario-input label {
            font-size: 0.85em;
            color: #666;
            margin-bottom: 4px;
        }

        .scenario-input input {
            padding: 8px 10px;
            font-size: 0.9em;
        }

        .comparison-chart {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-top: 30px;
        }

        .comparison-chart h3 {
            color: #743db6;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.3em;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5em;
            }

            .result-value {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="app-container container-fluid">
        <h1>ðŸ’° Estimateur de Revenus en Bourse</h1>
        <div class="row g-3 scenarios-grid">
            <div class="col-12 col-md-6">
                <div class="scenario-card h-100">
                <h3>ðŸ’Ž ScÃ©nario Principal</h3>
                <div class="scenario-input">
                    <label for="montantInitial">Montant initial (â‚¬)</label>
                    <input type="number" id="montantInitial" value="10000" min="0" step="100">
                </div>
                <div class="scenario-input">
                    <label for="tauxInteret">Taux d'intÃ©rÃªt annuel (%)</label>
                    <input type="number" id="tauxInteret" value="7" min="0" max="100" step="0.1">
                </div>
                <div class="scenario-input">
                    <label for="montantMensuel">Montant mensuel (â‚¬)</label>
                    <input type="number" id="montantMensuel" value="500" min="0" step="50">
                </div>
                <div class="scenario-input">
                    <label for="nbAnnees">Nombre d'annÃ©es</label>
                    <input type="number" id="nbAnnees" value="20" min="1" max="50" step="1">
                </div>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="scenario-card h-100">
                <h3>ðŸ”µ Second ScÃ©nario</h3>
                <div class="scenario-input">
                    <label>Montant initial (â‚¬)</label>
                    <input type="number" id="montantInitial1"  min="0" step="100">
                </div>
                <div class="scenario-input">
                    <label>Taux annuel (%)</label>
                    <input type="number" id="tauxInteret1"  min="0" max="100" step="0.1">
                </div>
                <div class="scenario-input">
                    <label>Montant mensuel (â‚¬)</label>
                    <input type="number" id="montantMensuel1"  min="0" step="50">
                </div>
                </div>
            </div>
        </div>
        <button class="btn btn-primary btn-lg mt-2 w-100" onclick="calculer()">Calculer mes revenus</button>

        <div class="results" id="results">
            <div class="result-card">
                <div class="result-main">Valeur finale de votre portefeuille</div>
                <div class="result-value" id="valeurFinale">0 â‚¬</div>
                
                <div class="result-details">
                    <div class="detail-row">
                        <span class="detail-label">Total investi</span>
                        <span class="detail-value" id="totalInvesti">0 â‚¬</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">IntÃ©rÃªts gagnÃ©s</span>
                        <span class="detail-value" id="interetsGagnes">0 â‚¬</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Rendement total</span>
                        <span class="detail-value" id="rendementTotal">0%</span>
                    </div>
                </div>
            </div>

            <div class="comparison-chart">
                <h3>ðŸ“ˆ Comparaison des scÃ©narios</h3>
                <canvas id="comparisonChart"></canvas>
            </div>

            <div class="chart-container">
                <h3 style="color: #667eea; margin-bottom: 15px;">ðŸ“Š Ã‰volution annÃ©e par annÃ©e</h3>
                <div class="table-responsive">
                <table id="tableauEvolution" class="table table-hover align-middle">
                    <thead>
                        <tr>
                            <th class="text-start">AnnÃ©e</th>
                            <th class="text-end">Versements</th>
                            <th class="text-end">IntÃ©rÃªts</th>
                            <th class="text-end">Total</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
                </div>
            </div>

        </div>
    </div>

    <script>
        function formatEuro(montant) {
            return new Intl.NumberFormat('fr-FR', {
                style: 'currency',
                currency: 'EUR',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(montant);
        }

        let comparisonChart = null;

        function calculerScenario(montantInitial, tauxInteret, montantMensuel, nbAnnees) {
            let capital = montantInitial;
            let totalVersements = montantInitial;
            const evolution = [capital];
            const versements = [montantInitial];

            for (let annee = 1; annee <= nbAnnees; annee++) {
                // Calcul mensuel pour plus de prÃ©cision
                for (let mois = 1; mois <= 12; mois++) {
                    const interetsMois = capital * (tauxInteret / 12);
                    capital += interetsMois;
                    capital += montantMensuel;
                }
                totalVersements += montantMensuel * 12;
                evolution.push(capital);
                versements.push(totalVersements);
            }

            return { evolution, versements, capital, totalVersements };
        }

        function calculer() {
            // RÃ©cupÃ©ration des valeurs - ScÃ©nario principal
            const montantInitial = parseFloat(document.getElementById('montantInitial').value) || 0;
            const tauxInteret = parseFloat(document.getElementById('tauxInteret').value) / 100 || 0;
            const montantMensuel = parseFloat(document.getElementById('montantMensuel').value) || 0;
            const nbAnnees = parseInt(document.getElementById('nbAnnees').value) || 0;

            // ScÃ©nario 1
            const montantInitial1 = parseFloat(document.getElementById('montantInitial1').value) || 0;
            const tauxInteret1 = parseFloat(document.getElementById('tauxInteret1').value) / 100 || 0;
            const montantMensuel1 = parseFloat(document.getElementById('montantMensuel1').value) || 0;

            // Calcul scÃ©nario principal
            let capital = montantInitial;
            let totalVersements = montantInitial;
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';

            const evolutionAnnuelle = [];

            for (let annee = 1; annee <= nbAnnees; annee++) {
                let interetsAnnuels = 0;
                let versementsAnnuels = montantMensuel * 12;

                // Calcul mensuel pour plus de prÃ©cision
                for (let mois = 1; mois <= 12; mois++) {
                    // IntÃ©rÃªts du mois
                    const interetsMois = capital * (tauxInteret / 12);
                    interetsAnnuels += interetsMois;
                    capital += interetsMois;

                    // Ajout du versement mensuel
                    capital += montantMensuel;
                }

                totalVersements += versementsAnnuels;

                evolutionAnnuelle.push({
                    annee: annee,
                    versements: totalVersements,
                    interets: capital - totalVersements,
                    total: capital
                });

                // Ajout dans le tableau
                const row = tableBody.insertRow();
                row.innerHTML = `
                    <td class="text-start fw-semibold">${annee}</td>
                    <td class="currency text-end">${formatEuro(totalVersements)}</td>
                    <td class="currency text-end">${formatEuro(capital - totalVersements)}</td>
                    <td class="currency text-end" style="color: #743db6;">${formatEuro(capital)}</td>
                `;
            }

            const valeurFinale = capital;
            const interetsGagnes = valeurFinale - totalVersements;
            const rendementTotal = totalVersements > 0 ? ((interetsGagnes / totalVersements) * 100) : 0;

            // Affichage des rÃ©sultats
            document.getElementById('valeurFinale').textContent = formatEuro(valeurFinale);
            document.getElementById('totalInvesti').textContent = formatEuro(totalVersements);
            document.getElementById('interetsGagnes').textContent = formatEuro(interetsGagnes);
            document.getElementById('rendementTotal').textContent = rendementTotal.toFixed(1) + '%';

            // Calcul des scÃ©narios de comparaison
            const scenario1 = calculerScenario(montantInitial1, tauxInteret1, montantMensuel1, nbAnnees);
            const scenarioPrincipal = calculerScenario(montantInitial, tauxInteret, montantMensuel, nbAnnees);

            // CrÃ©ation du graphique de comparaison
            const ctx = document.getElementById('comparisonChart').getContext('2d');
            
            // DÃ©truire le graphique existant s'il y en a un
            if (comparisonChart) {
                comparisonChart.destroy();
            }

            const ageActuel = 19;
            const anneeActuelle = 2025;
            const labels = Array.from({ length: nbAnnees + 1 }, (_, i) => `${ageActuel + i} ans (${anneeActuelle + i})`);

            comparisonChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'ScÃ©nario Principal',
                            data: scenarioPrincipal.evolution,
                            borderColor: '#743db6',
                            backgroundColor: 'rgba(116, 61, 182, 0.12)',
                            borderWidth: 3,
                            tension: 0.4,
                            fill: true
                        },
                        {
                            label: 'Versements Principal',
                            data: scenarioPrincipal.versements,
                            borderColor: '#743db6',
                            backgroundColor: 'transparent',
                            borderWidth: 2,
                            borderDash: [5, 5],
                            tension: 0.4,
                            fill: false,
                            pointRadius: 0
                        },
                        {
                            label: 'ScÃ©nario 1',
                            data: scenario1.evolution,
                            borderColor: '#4dd4bf',
                            backgroundColor: 'rgba(77, 212, 191, 0.12)',
                            borderWidth: 3,
                            tension: 0.4,
                            fill: true
                        },
                        {
                            label: 'Versements ScÃ©nario 1',
                            data: scenario1.versements,
                            borderColor: '#4dd4bf',
                            backgroundColor: 'transparent',
                            borderWidth: 2,
                            borderDash: [5, 5],
                            tension: 0.4,
                            fill: false,
                            pointRadius: 0
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    aspectRatio: 2,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                            labels: {
                                usePointStyle: true,
                                padding: 15,
                                font: {
                                    size: 11
                                }
                            }
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            callbacks: {
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    label += formatEuro(context.parsed.y);
                                    return label;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return formatEuro(value);
                                }
                            },
                            grid: {
                                color: 'rgba(0, 0, 0, 0.05)'
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            }
                        }
                    },
                    interaction: {
                        mode: 'index',
                        intersect: false
                    }
                }
            });

            // Afficher la section rÃ©sultats
            document.getElementById('results').classList.add('show');

        }

        // Calculer automatiquement au chargement de la page
        window.addEventListener('load', calculer);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
